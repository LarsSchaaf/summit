name: Run Tests
on:
  push:
  pull_request:
    branches:
      # Branches from forks have the form 'user:branch-name' so we only run
      # this job on pull_request events for branches that look like fork
      # branches. Without this we would end up running this job twice for non
      # forked PRs, once for the push and then once for opening the PR.
    - '**:**'

jobs:
  #Run pytest and build package
  test_build:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     # os: [macos-latest, ]
    #     python: [3.8, 3.9, 3.10]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install poetry
      uses: Gr1N/setup-poetry@v7

    - name: Cache poetry dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    
    - name: Install dependencies
      run: poetry install -E experiments -E entmoot

    - name: Run pytest
      run: poetry run pytest --doctest-modules --ignore=experiments --disable-warnings

    # Check that the build process works correctly
    - name: Build package
      run: poetry build
  
  # Publish to pypi on version change
  publish:
    needs: test_build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Publish to pypi
        uses: ./
        with:
          project-name: pypi-publish-with-poetry-dogfood
          pypi-token: ${{ secrets.PYPI_TOKEN_DOGFOOD }}
          pyproject-folder: ./pypi-publish-with-poetry-dogfood
   - name: Publish to pypi
     uses: coveooss/pypi-publish-with-poetry@main
     with:
        project-name: summit
        pypi-token: ${{ secrets.PYPI_TOKEN }}
        dry-run: ${{ github.ref != 'refs/heads/main'}}
